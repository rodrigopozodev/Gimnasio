<h2 class="text-xl font-bold text-white mb-4">Agregar Ejercicio</h2>

<form (ngSubmit)="agregarEjercicio()" class="space-y-4">
  <input [(ngModel)]="ejercicio.nombre" name="nombre" type="text" placeholder="Nombre" class="w-full p-2 bg-gray-800 text-white border border-gray-600 rounded" required>
  <input [(ngModel)]="ejercicio.musculo" name="musculo" type="text" placeholder="MÃºsculo" class="w-full p-2 bg-gray-800 text-white border border-gray-600 rounded" required>
  <input [(ngModel)]="ejercicio.series" name="series" type="number" placeholder="Series" class="w-full p-2 bg-gray-800 text-white border border-gray-600 rounded" required>
  <input [(ngModel)]="ejercicio.repeticiones" name="repeticiones" type="number" placeholder="Repeticiones" class="w-full p-2 bg-gray-800 text-white border border-gray-600 rounded" required>
  <input [(ngModel)]="ejercicio.peso" name="peso" type="number" placeholder="Peso (kg)" class="w-full p-2 bg-gray-800 text-white border border-gray-600 rounded" required>
  <select [(ngModel)]="ejercicio.nivel" name="nivel" class="w-full p-2 bg-gray-800 text-white border border-gray-600 rounded">
    <option value="principiante">Principiante</option>
    <option value="intermedio">Intermedio</option>
    <option value="avanzado">Avanzado</option>
  </select>

  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">
    Agregar Ejercicio
  </button>
</form>
