<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    <div *ngFor="let ejercicio of ejercicios"
      class="bg-gray-900 p-4 rounded-lg shadow-lg border border-gray-700">
      
      <h3 class="text-xl font-bold text-blue-400">{{ ejercicio.nombre }}</h3>
      <p class="text-gray-400">MÃºsculo: <span class="text-white">{{ ejercicio.musculo }}</span></p>
      
      <div class="flex justify-between text-gray-300 mt-2">
        <p>Series: <span class="text-white">{{ ejercicio.series }}</span></p>
        <p>Reps: <span class="text-white">{{ ejercicio.repeticiones }}</span></p>
        <p>Peso: <span class="text-white">{{ ejercicio.peso }} kg</span></p>
      </div>
  
      <p class="mt-2 text-sm px-2 py-1 rounded-full w-fit"
        [ngClass]="{
          'bg-green-600 text-white': ejercicio.nivel === 'principiante',
          'bg-yellow-500 text-black': ejercicio.nivel === 'intermedio',
          'bg-red-600 text-white': ejercicio.nivel === 'avanzado'
        }">
        {{ ejercicio.nivel | uppercase }}
      </p>
  
      <div class="mt-4 flex justify-between">
        <button (click)="editarEjercicio(ejercicio)"
          class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
          Editar
        </button>
        <button (click)="eliminarEjercicio(ejercicio.id)"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
          Eliminar
        </button>
      </div>
    </div>
  </div>
